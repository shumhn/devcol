<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c0Foundr - System Architecture</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .container {
            max-width: 1440px;
            width: 100%;
            background: #0b1220;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 212, 170, 0.1);
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        button {
            background: #00d4aa;
            color: #0b1220;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        button:hover {
            background: #00e6bc;
            transform: translateY(-1px);
        }
        .secondary {
            background: #1f2937;
            color: #cbd5e1;
        }
        .secondary:hover {
            background: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="architecture.svg" alt="c0Foundr System Architecture">
        <div class="actions">
            <button onclick="downloadSVG()">Download SVG</button>
            <button onclick="downloadPNG()" class="secondary">Download PNG</button>
            <button onclick="copyToClipboard()" class="secondary">Copy Link</button>
        </div>
    </div>

    <script>
        function downloadSVG() {
            const link = document.createElement('a');
            link.href = 'architecture.svg';
            link.download = 'c0foundr-architecture.svg';
            link.click();
        }

        async function downloadPNG() {
            const img = document.querySelector('img');
            const canvas = document.createElement('canvas');
            canvas.width = 1400;
            canvas.height = 920;
            const ctx = canvas.getContext('2d');
            
            const image = new Image();
            image.onload = () => {
                ctx.drawImage(image, 0, 0);
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'c0foundr-architecture.png';
                    link.click();
                    URL.revokeObjectURL(url);
                });
            };
            image.src = 'architecture.svg';
        }

        function copyToClipboard() {
            const url = window.location.origin + '/architecture.svg';
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.target;
                const orig = btn.textContent;
                btn.textContent = 'âœ“ Copied!';
                setTimeout(() => btn.textContent = orig, 2000);
            });
        }
    </script>
</body>
</html>
